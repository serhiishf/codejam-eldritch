<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch</title>
    <link rel="icon" type="image/jpg" href="">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="wrapper">
        <section class="ancients">
            <div class="ancients__characters characters">
                <div class="characters__item characters__azathoth card"></div>
                <div class="characters__item characters__cthulhu card"></div>
                <div class="characters__item characters__iogSothoth card"></div>
                <div class="characters__item characters__shubNiggurath card"></div>
            </div>   
        </section>
        <section class="difficulties">
            <div class="difficulties__buttons">
                <button class="difficulties__btn difficulties__easiest btn">Easiest</button>
                <button class="difficulties__btn difficulties__easy btn">Easy</button>
                <button class="difficulties__btn difficulties__normal btn">Normal</button>
                <button class="difficulties__btn difficulties__hard btn">Hard</button>
                <button class="difficulties__btn difficulties__hardcore btn">Hardcore</button>
            </div>
        </section>
        <section class="control">
            <button class="control__btn btn control__btn_hidden">Start game!</button>
        </section>
        <section class="game">
            <div class="game__counter game__counter_off counter">
                <div class="counter__chapter chapter">
                    <h2 class="chapter__title">Stage one</h2>
                    <div class="chapter__block chapter__block1">
<!--                         <div class="chapter__green chapter__green1 chapter__sub-counter">2</div>
                        <div class="chapter__brown chapter__brown1 chapter__sub-counter">1</div>
                        <div class="chapter__blue chapter__blue1 chapter__sub-counter">2</div> -->
                    </div>
                    <h2 class="chapter__title">Stage two</h2>
                    <div class="chapter__block chapter__block2">
<!--                         <div class="chapter__green chapter__green2 chapter__sub-counter"></div>
                        <div class="chapter__brown chapter__brown2 chapter__sub-counter"></div>
                        <div class="chapter__blue chapter__blue2 chapter__sub-counter"></div> -->
                    </div>
                    <h2 class="chapter__title">Stage three</h2>
                    <div class="chapter__block chapter__block3">
    <!--                     <div class="chapter__green chapter__green3 chapter__sub-counter"></div>
                        <div class="chapter__brown chapter__brown3 chapter__sub-counter"></div>
                        <div class="chapter__blue chapter__blue3 chapter__sub-counter"></div> -->
                    </div>
                </div>
            </div>
            <div class="game__cards">
                <div class="game__deck game__deck_off card">
                    <img class="game__img" src="assets/mythicCardBackground.png" alt="">
                </div>
                <div class="game__visible-deck game__visible-deck_off card">
                    
                </div>
            </div>
        </section>



     </div>   
    <script type="module" src="js/script.js"></script>
</body>
</html>
